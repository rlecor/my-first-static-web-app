<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer Widget</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        .timer-widget {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            text-align: center;
            min-width: 320px;
        }

        .timer-display {
            font-size: 64px;
            font-weight: 700;
            color: #2d3748;
            margin: 20px 0;
            font-variant-numeric: tabular-nums;
            letter-spacing: -2px;
        }

        .timer-inputs {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin: 20px 0;
        }

        .time-input {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .time-input label {
            font-size: 12px;
            color: #718096;
            margin-bottom: 5px;
            text-transform: uppercase;
            font-weight: 600;
        }

        .time-input input {
            width: 70px;
            padding: 10px;
            font-size: 20px;
            text-align: center;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-weight: 600;
        }

        .time-input input:focus {
            outline: none;
            border-color: #667eea;
        }

        .controls {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin-top: 30px;
        }

        button {
            padding: 12px 30px;
            font-size: 16px;
            font-weight: 600;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-start {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-start:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .btn-pause {
            background: #fbbf24;
            color: white;
        }

        .btn-pause:hover {
            background: #f59e0b;
            transform: translateY(-2px);
        }

        .btn-reset {
            background: #ef4444;
            color: white;
        }

        .btn-reset:hover {
            background: #dc2626;
            transform: translateY(-2px);
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none !important;
        }

        .timer-widget.running {
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% {
                box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            }
            50% {
                box-shadow: 0 20px 60px rgba(102, 126, 234, 0.4);
            }
        }

        .timer-widget.finished .timer-display {
            color: #ef4444;
            animation: blink 1s ease-in-out infinite;
        }

        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.3; }
        }
    </style>
</head>
<body>
    <div class="timer-widget" id="timerWidget">
        <div class="timer-display" id="timerDisplay">00:00:00</div>
        
        <div class="timer-inputs">
            <div class="time-input">
                <label for="hours">Hours</label>
                <input type="number" id="hours" min="0" max="23" value="0">
            </div>
            <div class="time-input">
                <label for="minutes">Minutes</label>
                <input type="number" id="minutes" min="0" max="59" value="5">
            </div>
            <div class="time-input">
                <label for="seconds">Seconds</label>
                <input type="number" id="seconds" min="0" max="59" value="0">
            </div>
        </div>

        <div class="controls">
            <button class="btn-start" id="startBtn">Start</button>
            <button class="btn-pause" id="pauseBtn" disabled>Pause</button>
            <button class="btn-reset" id="resetBtn">Reset</button>
        </div>
    </div>

    <script>
        let totalSeconds = 0;
        let remainingSeconds = 0;
        let timerInterval = null;
        let isRunning = false;

        const display = document.getElementById('timerDisplay');
        const widget = document.getElementById('timerWidget');
        const startBtn = document.getElementById('startBtn');
        const pauseBtn = document.getElementById('pauseBtn');
        const resetBtn = document.getElementById('resetBtn');
        const hoursInput = document.getElementById('hours');
        const minutesInput = document.getElementById('minutes');
        const secondsInput = document.getElementById('seconds');

        function formatTime(secs) {
            const h = Math.floor(secs / 3600);
            const m = Math.floor((secs % 3600) / 60);
            const s = secs % 60;
            return `${String(h).padStart(2, '0')}:${String(m).padStart(2, '0')}:${String(s).padStart(2, '0')}`;
        }

        function updateDisplay() {
            display.textContent = formatTime(remainingSeconds);
        }

        function startTimer() {
            if (!isRunning) {
                totalSeconds = parseInt(hoursInput.value) * 3600 + 
                              parseInt(minutesInput.value) * 60 + 
                              parseInt(secondsInput.value);
                
                if (totalSeconds === 0) {
                    alert('Please set a time greater than 0!');
                    return;
                }
                
                remainingSeconds = totalSeconds;
                updateDisplay();
            }

            isRunning = true;
            widget.classList.add('running');
            widget.classList.remove('finished');
            startBtn.disabled = true;
            pauseBtn.disabled = false;
            hoursInput.disabled = true;
            minutesInput.disabled = true;
            secondsInput.disabled = true;

            timerInterval = setInterval(() => {
                remainingSeconds--;
                updateDisplay();

                if (remainingSeconds <= 0) {
                    clearInterval(timerInterval);
                    isRunning = false;
                    widget.classList.remove('running');
                    widget.classList.add('finished');
                    startBtn.disabled = false;
                    pauseBtn.disabled = true;
                    alert('Time\'s up!');
                }
            }, 1000);
        }

        function pauseTimer() {
            clearInterval(timerInterval);
            isRunning = false;
            widget.classList.remove('running');
            startBtn.disabled = false;
            pauseBtn.disabled = true;
            startBtn.textContent = 'Resume';
        }

        function resetTimer() {
            clearInterval(timerInterval);
            isRunning = false;
            remainingSeconds = 0;
            widget.classList.remove('running', 'finished');
            display.textContent = '00:00:00';
            startBtn.disabled = false;
            pauseBtn.disabled = true;
            startBtn.textContent = 'Start';
            hoursInput.disabled = false;
            minutesInput.disabled = false;
            secondsInput.disabled = false;
        }

        startBtn.addEventListener('click', startTimer);
        pauseBtn.addEventListener('click', pauseTimer);
        resetBtn.addEventListener('click', resetTimer);

        [hoursInput, minutesInput, secondsInput].forEach(input => {
            input.addEventListener('input', function() {
                if (this.value < 0) this.value = 0;
                if (this.id === 'hours' && this.value > 23) this.value = 23;
                if ((this.id === 'minutes' || this.id === 'seconds') && this.value > 59) this.value = 59;
            });
        });
    </script>
</body>
</html>
