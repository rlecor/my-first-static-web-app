<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Stopwatch</title>
  <style>
    :root{--bg:#0f172a;--card:#0b1220;--accent:#60a5fa;--muted:#94a3b8;--glass:rgba(255,255,255,0.03)}
    html,body{height:100%;margin:0;font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,'Helvetica Neue',Arial}
    body{display:grid;place-items:center;background:linear-gradient(180deg,#071124 0%, #071829 100%);color:#e6eef8}
    .card{width:min(720px,92vw);background:linear-gradient(180deg,rgba(255,255,255,0.02),transparent);border-radius:14px;padding:28px;box-shadow:0 6px 30px rgba(2,6,23,0.7)}
    .header{display:flex;align-items:center;justify-content:space-between;margin-bottom:18px}
    h1{font-size:1.15rem;margin:0}
    .time{font-family:ui-monospace,SFMono-Regular,Menlo,monospace;font-size:56px;text-align:center;margin:12px 0}
    .controls{display:flex;gap:10px;justify-content:center;margin-top:8px}
    button{background:var(--glass);border:1px solid rgba(255,255,255,0.04);color:inherit;padding:10px 14px;border-radius:10px;font-weight:600;cursor:pointer}
    button.primary{background:linear-gradient(90deg,var(--accent),#3b82f6);color:#012;text-shadow:0 1px 0 rgba(255,255,255,0.02)}
    button.ghost{background:transparent;border:1px solid rgba(255,255,255,0.06)}
    .laps{margin-top:18px;max-height:220px;overflow:auto;border-radius:8px;padding:10px;background:rgba(255,255,255,0.01);border:1px solid rgba(255,255,255,0.02)}
    .lap{display:flex;justify-content:space-between;padding:8px 6px;border-bottom:1px dashed rgba(255,255,255,0.02);font-family:ui-monospace}
    .empty{color:var(--muted);text-align:center;padding:18px}
    .small{font-size:0.9rem;color:var(--muted)}
    .footer{display:flex;justify-content:space-between;align-items:center;margin-top:14px;color:var(--muted);font-size:0.85rem}
    @media (max-width:420px){.time{font-size:40px}}
  </style>
</head>
<body>
  <main class="card" role="main">
    <div class="header">
      <h1>Stopwatch</h1>
      <div class="small">Keyboard: <kbd>Space</kbd> Start/Stop • <kbd>R</kbd> Reset • <kbd>L</kbd> Lap</div>
    </div>

    <div id="display" class="time" aria-live="polite">00:00:00.000</div>

    <div class="controls" role="toolbar" aria-label="Stopwatch controls">
      <button id="startStop" class="primary" aria-pressed="false">Start</button>
      <button id="lapBtn" class="ghost" disabled>Lap</button>
      <button id="resetBtn" class="ghost" disabled>Reset</button>
    </div>

    <section class="laps" aria-label="Laps">
      <div id="lapsContainer" class="empty">No laps yet</div>
    </section>

    <div class="footer">
      <div class="small">Precision: milliseconds</div>
      <div class="small">Created: Single-file HTML + JS</div>
    </div>
  </main>

  <script>
    // Simple high-precision stopwatch using performance.now()
    const display = document.getElementById('display');
    const startStop = document.getElementById('startStop');
    const resetBtn = document.getElementById('resetBtn');
    const lapBtn = document.getElementById('lapBtn');
    const lapsContainer = document.getElementById('lapsContainer');

    let running = false;
    let startTime = 0; // timestamp when started (performance.now())
    let elapsedBefore = 0; // ms already elapsed before current run
    let rafId = null;
    let lapCount = 0;

    function formatTime(ms) {
      const totalMilliseconds = Math.floor(ms);
      const milliseconds = totalMilliseconds % 1000;
      const totalSeconds = Math.floor(totalMilliseconds / 1000);
      const seconds = totalSeconds % 60;
      const totalMinutes = Math.floor(totalSeconds / 60);
      const minutes = totalMinutes % 60;
      const hours = Math.floor(totalMinutes / 60);
      return `${String(hours).padStart(2,'0')}:${String(minutes).padStart(2,'0')}:${String(seconds).padStart(2,'0')}.${String(milliseconds).padStart(3,'0')}`;
    }

    function update() {
      const now = performance.now();
      const elapsed = elapsedBefore + (now - startTime);
      display.textContent = formatTime(elapsed);
      rafId = requestAnimationFrame(update);
    }

    function start() {
      startTime = performance.now();
      running = true;
      startStop.textContent = 'Stop';
      startStop.setAttribute('aria-pressed','true');
      resetBtn.disabled = true; // reset allowed only when stopped
      lapBtn.disabled = false;
      rafId = requestAnimationFrame(update);
    }

    function stop() {
      running = false;
      cancelAnimationFrame(rafId);
      const now = performance.now();
      elapsedBefore += now - startTime;
      startStop.textContent = 'Start';
      startStop.setAttribute('aria-pressed','false');
      resetBtn.disabled = false;
      lapBtn.disabled = true;
    }

    function reset() {
      elapsedBefore = 0;
      display.textContent = '00:00:00.000';
      lapsContainer.innerHTML = '<div class="empty">No laps yet</div>';
      lapCount = 0;
      resetBtn.disabled = true;
    }

    function lap() {
      lapCount += 1;
      const nowMs = elapsedBefore + (running ? (performance.now() - startTime) : 0);
      const node = document.createElement('div');
      node.className = 'lap';
      node.innerHTML = `<div>Lap ${lapCount}</div><div>${formatTime(nowMs)}</div>`;
      if (lapsContainer.classList.contains('empty')) lapsContainer.innerHTML = '';
      lapsContainer.prepend(node);
    }

    // Button handlers
    startStop.addEventListener('click', () => running ? stop() : start());
    resetBtn.addEventListener('click', reset);
    lapBtn.addEventListener('click', lap);

    // Keyboard shortcuts: Space = start/stop, R = reset, L = lap
    window.addEventListener('keydown', (e) => {
      if (e.code === 'Space') { e.preventDefault(); startStop.click(); }
      if (e.key.toLowerCase() === 'r') { resetBtn.click(); }
      if (e.key.toLowerCase() === 'l') { if (!lapBtn.disabled) lapBtn.click(); }
    });

    // Persist last elapsed time to sessionStorage so page refresh keeps time when stopped
    window.addEventListener('beforeunload', () => {
      sessionStorage.setItem('stopwatch_elapsedBefore', String(elapsedBefore));
    });
    const saved = sessionStorage.getItem('stopwatch_elapsedBefore');
    if (saved) {
      elapsedBefore = Number(saved) || 0;
      if (elapsedBefore > 0) {
        display.textContent = formatTime(elapsedBefore);
        resetBtn.disabled = false;
      }
    }
  </script>
</body>
</html>
